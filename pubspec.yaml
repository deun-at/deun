name: deun
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  collection: ^1.18.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.3.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  form_builder_extra_fields: ^10.2.0
  form_builder_validators: ^11.0.0
  go_router: ^14.4.1
  google_sign_in: ^6.2.2
  grouped_list: ^6.0.0
  intl: any
  msix: ^3.16.8
  riverpod_annotation: ^2.6.1
  sign_in_with_apple: ^6.1.4
  supabase_auth_ui: ^0.5.1
  supabase_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  build_web_compilers: ^4.0.10

msix_config:
  display_name: Deun
  msix_version: 1.0.0.2
  protocol_activation: https # Add the protocols to activate the app
  app_uri_handler_hosts: www.deun.app, deun.app # Add the app uri handler hosts. You can't use patterns here.

flutter:
  generate: true
  uses-material-design: true
